<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nuButtons | InScriptKid</title>
    <link rel="stylesheet" href="/css/sitestyles.css">
    <link rel="stylesheet" href="/css/nuButtons.css">
</head>
<body>
    <h1>nuButtons</h1>
    <ul class="nuButtonsPresents">
        <li><p>Normal</p></li>
        <li><button class="nubutton normal-blue">BUTTON</button></li>
        <li><button class="nubutton normal-lightblue">LIGHT</button></li>
        <li><button class="nubutton normal-green">SUCCESS</button></li>
        <li><button class="nubutton normal-orange">WARNING</button></li>
        <li><button class="nubutton normal-red">ERROR</button></li>
        <li><button class="nubutton normal-blue" disabled>DISABLED</button></li>
    </ul>
    <ul class="nuButtonsPresents">
        <li><p>Light</p></li>
        <li><button class="nubutton light-blue">BUTTON</button></li>
        <li><button class="nubutton light-lightblue">LIGHT</button></li>
        <li><button class="nubutton light-green">SUCCESS</button></li>
        <li><button class="nubutton light-orange">WARNING</button></li>
        <li><button class="nubutton light-red">ERROR</button></li>
        <li><button class="nubutton light-blue" disabled>DISABLED</button></li>
    </ul>
    <ul class="nuButtonsPresents">
        <li><p>Ghost</p></li>
        <li><button class="nubutton ghost-blue">BUTTON</button></li>
        <li><button class="nubutton ghost-lightblue">LIGHT</button></li>
        <li><button class="nubutton ghost-green">SUCCESS</button></li>
        <li><button class="nubutton ghost-orange">WARNING</button></li>
        <li><button class="nubutton ghost-red">ERROR</button></li>
        <li><button class="nubutton ghost-grey" style="visibility: hidden">DISABLED</button></li>
    </ul>
    <ul class="nuButtonsPresents">
        <li><p>Raised</p></li>
        <li><button class="nubutton raised-blue">BUTTON</button></li>
        <li><button class="nubutton raised-lightblue">LIGHT</button></li>
        <li><button class="nubutton raised-green">SUCCESS</button></li>
        <li><button class="nubutton raised-orange">WARNING</button></li>
        <li><button class="nubutton raised-red">ERROR</button></li>
        <li><button class="nubutton raised-blue" style="visibility: hidden">DISABLED</button></li>
    </ul>
    <ul class="nuButtonsPresents">
        <li><p>Radius</p></li>
        <li><button class="nubutton radius-blue">BUTTON</button></li>
        <li><button class="nubutton radius-lightblue">LIGHT</button></li>
        <li><button class="nubutton radius-green">SUCCESS</button></li>
        <li><button class="nubutton radius-orange">WARNING</button></li>
        <li><button class="nubutton radius-error">ERROR</button></li>
        <li><button class="nubutton radius-blue" disabled>DISABLED</button></li>
    </ul>
    <ul class="nuButtonsPresents" style="margin-top: 2em">
        <li><p>Sizes</p></li>
        <li><button class="nubutton normal-blue" style="font-size: 22px">BUTTON</button></li>
        <li><button class="nubutton normal-lightblue" style="font-size: 20px">LIGHT</button></li>
        <li><button class="nubutton normal-green" style="font-size: 18px">SUCCESS</button></li>
        <li><button class="nubutton normal-orange" style="font-size: 16px">WARNING</button></li>
        <li><button class="nubutton normal-red" style="font-size: 14px">ERROR</button></li>
        <li><button class="nubutton normal-blue" style="font-size: 12px" disabled>DISABLED</button></li>
    </ul>
    <footer>
        <address>KDS - InScriptKid, <a href="https://wwbt.blog">https://wwbt.blog</a></address>
    </footer>
</body>
</html>
